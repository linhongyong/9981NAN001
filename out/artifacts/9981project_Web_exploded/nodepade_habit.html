<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/handlebars-jquery.js"></script>
    <link href="css/nodepade.css" rel="stylesheet">
</head>
<body>
    <!--******************我的习惯**********************-->
<div id="myHabit"></div>
<div class="modal fade" id="editHabitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalHabit">请填入新习惯的相关信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>习惯名</label>
                    <input type="text" id="habitName" name="habitName" class="form-control">
                </div>
                <div class="form-group">
                    <label>说明：</label>
                    <textarea id="habitAbout" name="content" class="form-control" ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="submitHabitInfo" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
<!--<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>-->
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<script id="habitTmpl" type="text/x-handlebars-template">
    {{#each habits}}
    <div class="myHabit">
        <div class="section_one">
            <h4 class="habitName" >习惯 <span class="no">{{no}}</span> : <span class="name">{{name}}</span></h4>
            <div class="daysCla">至今已坚持<span class="days">{{days}}</span>天&nbsp;
                <a data-action="up" style="color: #99cadb;"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
                <a data-action="down" style="color: #99cadb;"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></a>
            </div>
            <div class="actionIcons">
<!--                <a data-action="up" style="color: #99cadb;"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
                &nbsp;
                <a data-action="down" style="color: #99cadb;"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></a>
                &nbsp;&nbsp;&nbsp;&nbsp;-->
                <a data-action="settings" style="color: #99cadb;"><i class="fa fa-cog" aria-hidden="true"></i></a>
                <a data-action="edit" style="color: #acd392;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <a data-action="collapse" style="color: #AAA;"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
                <a data-action="close" style="color: #e09e96;"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="section_two">
            <div class="habitAbout">{{about}}</div>
            <div class="footer">
                <p class="startTimeCla">开始于：<span class="startTime">{{startTime}}</span></p>
                <div class="actionIcons">
                    <a data-action="editAbout" style="color: #acd392;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    &nbsp;
                    <a data-action="saveAbout" style="color: #99cadb;"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>

                </div>
            </div>
        </div>
        <br/>
    </div>
    {{/each}}
</script>

<script src="js/nodepade_habit.js"></script>

</html>

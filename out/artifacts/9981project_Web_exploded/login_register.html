        </div>
        <div class="regist_a" id="goRegister">
            还没有帐号?<span class="texts cursors">马上注册</span>
        </div>
        <div class="login_a" id="goLogin" style="display: none;">
            已经注册?<span class="texts cursors">马上登录</span>
        </div>
    </div><!--.content-->

<script>
    /*************************检查用户名是否已经被注册******************************/
   $("#uname").blur(function () {
        var uname = $("#uname").val().trim();
        $.ajax({
            url: "",
            type: "POST",
            data: {
                uname: uname,
            },
            dataType: "json",
            success: function (result) {
                 if (result.code == 1) {
                    document.getElementById("regesits_msg").style.color="green";
                    document.getElementById("regesits_msg").innerHTML="用户名可用";

                } else {
                    document.getElementById("regesits_msg").style.color="red";
                    document.getElementById("regesits_msg").innerHTML="用户名已被注册";
                }
            }

        })
    })
</script>
